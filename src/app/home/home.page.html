<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input placeholder="Informe um nome."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de nascimento</ion-label>
      <ion-input placeholder="Informe sua data de nascimento"></ion-input>
    </ion-item>


      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input placeholder="Informe seu email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" value="333"></ion-input>
        <ion-input placeholder="Informe seu telefone"></ion-input>
      </ion-item>
    










  </div>
</ion-content>
